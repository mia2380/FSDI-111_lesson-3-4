{% extends 'base.html' %}


{% block title %}Tasks{% endblock title %}

{% block content %}
<h1 class="text-center">Tasks</h1>
<ul class="list-group">
    {% for task in task_list %}
    <li class="list-group-item list-group-item-success">
        <a href="{{ url_for('update_form', pk=task['id']) }}">
            {{ task["summary"] }}: {{ task["description"] }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
